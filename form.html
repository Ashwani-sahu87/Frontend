<!DOCTYPE html>
<html>
<head>
    <title>Scholarship Form</title>
</head>
<body>
    <h1>Scholarship Form</h1>
    <form >
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="sc">SC</option>
            <option value="st">ST</option>
            <option value="obc">OBC</option>
            <option value="general">General</option>
        </select><br><br>

        <label for="income">Family Income:</label>
        <input type="number" id="income" name="income" required><br><br>

        <label for="course">Course Enrolled:</label>
        <input type="text" id="course" name="course" required><br><br>

        <label for="institution">Institution Name:</label>
        <input type="text" id="institution" name="institution" required><br><br>

        <label for="marks">Previous Year Marks (%):</label>
        <input type="number" id="marks" name="marks" step="0.01" required><br><br>

        <label for="documents">Upload Documents:</label>
        <input type="file" id="documents" name="documents[]" multiple required><br><br>

        <input type="submit" value="Submit">

        <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        Hockey<input type="radio" name="Hobby" value="Hockey">
        football<input type="radio"name="Hobby" value="football">
        Reading<input type="radio"name="Hobby" value="Reading">
        Music<input type="radio"name="Hobby" value="Music">

        <br>


        Hockey<input type="checkbox" name="Hobby" value="Hockey">
        football<input type="checkbox"name="Hobby" value="football">
        Reading<input type="checkbox"name="Hobby" value="Reading">
        Music<input type="checkbox"name="Hobby" value="Music">
        <br>

        <label for="Gender">Gender</label>



        <select name="Gender" >
            <option selected disabled>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
           
        </select>

        <br>
        <input type="file" name="documents" name="Documents[]" >
    </form>
</body>
</html>
